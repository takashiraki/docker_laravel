version: '3'

services:
  php:
    container_name: php
    build: ./php
    volumes:
      - ./src/your_repository:/var/www/html
      - vendor-store:/var/www/html/vendor
    networks:
      - your_repository
      - my_infra_network

  nginx:
    container_name: nginx
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./src/your_repository/public:/var/www/html/public
    environment:
      VIRTUAL_HOST: ${VIRTUAL_HOST}
      TZ: Asia/Tokyo
    networks:
      - your_repository
      - my_proxy_network

volumes:
  vendor-store:

networks:
  your_repository:
    name: your_repository
  my_proxy_network:
    external: true
    name: my_proxy_network
  my_infra_network:
    external: true
    name: my_infra_network
