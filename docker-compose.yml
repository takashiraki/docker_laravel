version: '3'

services:
  php:
    build: ./php
    environment:
      VIRTUAL_HOST: ${VIRTUAL_HOST}
      TZ: Asia/Tokyo
    volumes:
      - ./src/account_manager:/var/www/html
      - vendor-store:/var/www/html/vendor
      - ./php/000-default.conf:/etc/apache2/sites-available/000-default.conf
    networks:
      - account_manager
      - my_proxy_network

volumes:
  vendor-store:

networks:
  account_manager:
    name: account_manager
  my_proxy_network:
    external: true
    name: my_proxy_network
