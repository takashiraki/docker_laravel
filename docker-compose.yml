version: '3'

services:
  php:
    container_name: your_php
    build: ./php
    ports:
      - 80
    volumes:
      - ./src/your_repository:/var/www/html
      - vendor-store:/var/www/html/vendor
      - ./php/000-default.conf:/etc/apache2/sites-available/000-default.conf
    environment:
      VIRTUAL_HOST: ${VIRTUAL_HOST}
      LETSENCRYPT_HOST: ${LETSENCRYPT_HOST}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
      LETSENCRYPT_TEST: ${LETSENCRYPT_TEST}
      CERT_NAME: ${CERT_NAME}
      TZ: Asia/Tokyo
    networks:
      - your_repository_network
      - my_infra_network
      - my_proxy_network

volumes:
  vendor-store:

networks:
  your_repository_network:
    name: your_repository_network
  my_proxy_network:
    external: true
    name: my_proxy_network
  my_infra_network:
    external: true
    name: my_infra_network
