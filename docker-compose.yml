version: '3.8'
services:
  nginx:
    image: nginx:latest
    ports:
      - 8080:80
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/conf.d/default.conf

  php:
    build: ./infra/php
    volumes:
      - ./src/account_manager:/var/www/html
      - vendor-store:/var/www/html/vendor
    # depends_on:
    #   - db
    ports:
      - 5173:5173

  db:
    image: postgres
    container_name: account_manager_db
    volumes:
      - ./infra/database/data:/var/lib/postgresql/data
      - ./infra/database/init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_PASSWORD: account_manager
      POSTGRES_USER: account_manager
    ports:
      - 5432:5432

volumes:
  vendor-store:
